<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>CSS Example</title>
	<style type="text/css">
		/**
		 * margin 겹침현상
		 * ----------------------------------
		 * 두 개의 margin값이 서로 마주보게 될 경우, 두 값은 겹쳐진다.
		 * IE 호환성 보기 모드가 활성화 될 경우, margin 겹침현상이 무너진다. */

		div#box1 {
			background-color: #ff0000;
			width: 200px;
			height: 100px;
			margin: 30px;
		}

		div#box2 {
			background-color: #00ff00;
			width: 150px;
			height: 100px;
			margin: 20px;
		}
	</style>
</head>

<body>
	<div id="box1">박스1</div>
	<div id="box2">박스2</div>
</body>

</html>
