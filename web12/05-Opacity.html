<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>CSS Example</title>

	<style type="text/css">
		figure img {
			/** 투명도 처리 */
			opacity: 0.5;
		}

		figure img:hover {
			/** 투명도 처리 */
			opacity: 1;
			background: #ccc;
		}
	</style>
</head>

<body>
	<figure>
		<div>
			<img src="img/spring.jpg" title="봄" class="half" />
		</div>
		<figcaption>
			새싹이 피어나는 이른 아침
		</figcaption>
	</figure>
</body>

</html>
